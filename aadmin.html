<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>

  <!-- Bootstrap va Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

  <!-- Bu yerga klinika paneli -->
  <div class="container my-5">
    <div class="card shadow rounded-4 border-0">
      <div class="card-header bg-primary text-white rounded-top-4">
        <h5 class="mb-0"><i class="fas fa-hospital-alt me-2"></i>Klinika Reklama Paneli</h5>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Klinika nomi</label>
          <input type="text" class="form-control" placeholder="Masalan: Salomatlik Plus">
        </div>
        <div class="mb-3">
          <label class="form-label">Joylashuv</label>
          <input type="text" class="form-control" placeholder="Toshkent, Yunusobod">
        </div>
        <div class="mb-3">
          <label class="form-label">Rasm yuklash</label>
          <input type="file" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Reklama muddati (kunlarda)</label>
          <input type="number" class="form-control" placeholder="30">
        </div>
        <div class="text-end">
          <button class="btn btn-success rounded-pill px-4"><i class="fas fa-check-circle me-2"></i>Saqlash</button>
        </div>
      </div>
    </div>
  </div>
