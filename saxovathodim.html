    <style>
        /* Umumiy stillar */
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            display: flex;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            perspective: 1000px;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            font-weight: 600;
            margin-top: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Konteyner stillari */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 30px auto;
            max-width: 1200px;
            width: 90%;
        }

        /* Kartochka stillari */
        .doctor-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.8), rgba(193, 239, 245, 0.8));
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .doctor-card:hover {
            transform: translateY(-15px);
        }

        /* Rasm stillari */
        .doctor-image-container {
            width: 200px;
            height: 150px;
            margin: 15px auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1), -5px -5px 10px rgba(255, 255, 255, 0.7);
        }

        .doctor-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Matn stillari */
        .doctor-name {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        /* Tugma stillari */
        .entry-button {
            background: linear-gradient(145deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 500;
            margin-top: 20px;
            padding: 10px 20px;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1), -5px -5px 10px rgba(255, 255, 255, 0.7);
        }

        .entry-button:hover {
            background: linear-gradient(145deg, #eeeeee, #667eea);
            transform: scale(1.05);
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.15), -8px -8px 15px rgba(255, 255, 255, 0.8);
        }

        /* Havola tugma stillari */
        .link-button {
            background-color: #1D2A4D;
            border-radius: 5px;
            color: #fff;
            display: inline-block;
            padding: 5px 15px;
            text-decoration: none;
        }

        .link-button:hover {
            background: #fff;
            color: #1D2A4D;
        }

        /* Reyting stillari */
        .rating {
            color: #ffc107;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 8px;
        }

        .rating-star {
            display: inline-block;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .rating-star:hover {
            color: #ff9800;
            transform: scale(1.2);
        }

        /* Ijtimoiy tarmoq havolalari stillari */
       /* Ijtimoiy tarmoq havolalari stillari */
    .social-links {
        display: flex;
        justify-content: center; /* O'rtaga joylashtirish */
        margin-top: 10px;
        width: 100%; /* To'liq kenglik */
    }

    .social-links a {
        color: crimson;
        font-size: 24px; /* Ikon o'lchamini kichraytirish */
        margin: 0 10px; /* Ikonlar orasidagi masofa */
        transition: all 0.3s ease;
        text-decoration: none;
    }

    .social-links a:hover {
        transform: scale(1.2);
    }
    h1 {

}
    </style>

    <script>
        document.querySelectorAll('.rating').forEach(rating => {
            rating.addEventListener('click', function(event) {
                if (event.target.classList.contains('rating-star')) {
                    const value = parseInt(event.target.dataset.value);
                    const stars = this.querySelectorAll('.rating-star');
                    stars.forEach((star, index) => {
                        star.textContent = index < value ? '★' : '☆';
                    });
                }
            });
        });
