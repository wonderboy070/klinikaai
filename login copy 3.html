<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Ro'yxatdan O'tish / Kirish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Umumiy stillar */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #f6f5f7;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1, h2 {
            font-weight: bold;
            margin: 0;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        p {
            font-size: 14px;
            font-weight: 100;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
            text-align: center;
        }

        span {
            font-size: 12px;
        }

        a {
            color: #333;
            font-size: 14px;
            text-decoration: none;
            margin: 15px 0;
        }

        /* Brend nomi stili */
        .brand-title {
            font-size: 34px; /* Mobil uchun kichikroq */
            font-weight: 800;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #FF416C, #FF4B2B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0px 2px 4px rgba(0,0,0,0.2);
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }

        .brand-title span {
            font-size: 28px; /* Mobil uchun kichikroq */
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        /* Tugma stillari */
        button {
            display: inline-block;
            padding: 12px 45px; /* Kattaroq padding mobil uchun */
            background: crimson;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: #fff;
            color: crimson;
            box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.5);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 5px dodgerblue;
        }

        button.ghost {
            background-color: transparent;
            border-color: #FFFFFF;
        }

        /* Forma stillari */
        form {
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px; /* Kichikroq padding mobil uchun */
            height: 100%;
            text-align: center;
        }

        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
        }

        /* Konteyner stili */
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25),
                        0 10px 10px rgba(0,0,0,0.22);
            position: relative;
            overflow: hidden;
            width: 90%; /* Mobil uchun to'liq kenglikka yaqin */
            max-width: 480px; /* Maksimal kenglik cheklovi mobil uchun */
            min-height: 500px; /* Mobil uchun mos balandlik */
        }

        /* Forma konteynerlari stillari */
        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
            width: 100%; /* Mobil uchun to'liq kenglik */
        }

        .sign-in-container {
            left: 0;
            width: 100%; /* Mobil uchun to'liq kenglik */
            z-index: 2;
        }

        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }

        .sign-up-container {
            left: 0;
            width: 100%; /* Mobil uchun to'liq kenglik */
            opacity: 0;
            z-index: 1;
        }

        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }

        @keyframes show {
            0%, 49.99% { opacity: 0; z-index: 1; }
            50%, 100% { opacity: 1; z-index: 5; }
        }

        /* Overlay konteyneri stili */
        .overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%; /* Balandlikni kamaytiramiz */
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .container.right-panel-active .overlay-container {
            transform: translateY(100%); /* Pastga suramiz */
        }

        /* Overlay stili */
        .overlay {
            background: linear-gradient(to right, #28b5f7, #e86bf3);
            color: #FFFFFF;
            position: relative;
            left: -100%;
            top: 0; /* Tepaga joylashtiramiz */
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        /* Overlay panel stillari */
        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 20px; /* Kichikroq padding mobil uchun */
            text-align: center;
            top: 0;
            height: 50%; /* Balandlikni kamaytiramiz */
            width: 100%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }

        /* Ijtimoiy tarmoqlar konteyneri stili */
        .social-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px; /* Kichikroq oraliq mobil uchun */
        }

        /* Ijtimoiy tarmoqlar qutisi stili */
        .social-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-size: 1em; /* Kichikroq font mobil uchun */
            width: 60px; /* Kichikroq kenglik mobil uchun */
        }

        .social-box a {
            border: 1px solid crimson;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 35px; /* Kichikroq ikonka mobil uchun */
            height: 35px; /* Kichikroq ikonka mobil uchun */
            margin-bottom: 5px;
            color: crimson;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            font-size: 1em; /* Kichikroq ikonka font mobil uchun */
        }

        .social-box a:hover {
            background: crimson;
            color: #fff;
            border-color: crimson;
            box-shadow: 0 0 8px rgba(220, 20, 60, 0.5);
            transform: scale(1.1);
        }

        .social-box a:focus {
            outline: none;
            box-shadow: 0 0 5px dodgerblue;
        }

        .social-box a:active {
            transform: scale(0.95);
        }

        /* Mobil qurilmalar uchun qo'shimcha stillar */
        @media (max-width: 600px) {
            .container {
                width: 95%; /* Yanada to'liq kenglik */
                max-width: none; /* Maksimal kenglikni olib tashlash */
            }

            .brand-title {
                font-size: 28px; /* Yanada kichikroq */
            }

            .brand-title span {
                font-size: 24px;
            }

            .social-container {
                gap: 10px; /* Yanada kichikroq oraliq */
            }

            .social-box {
                width: 50px;
            }

            .social-box a {
                width: 30px;
                height: 30px;
                font-size: 0.9em;
            }

            button {
                font-size: 14px;
                padding: 10px 30px;
            }

            input {
                font-size: 1em;
                padding: 10px;
            }

            a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

 
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1 style="font-size: 2em;">Hisob yaratish</h1>
                <div class="social-container">
                    <div class="social-box">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <span>Facebook</span>
                    </div>
                    <div class="social-box">
                        <a href="#"><i class="fab fa-google-plus-g"></i></a>
                        <span>Google+</span>
                    </div>
                    <div class="social-box">
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        <span>LinkedIn</span>
                    </div>
                </div>
                <span>Yoki foydalanuvchi nomi bilan ro'yxatdan o'ting</span>
                <input type="text" placeholder="Foydalanuvchi nomi" />
                <input type="password" placeholder="Parol" />
                <button type="button" onclick="registerUser()">Ro'yxatdan o'tish</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            
            <form action="./admin.html">
                <h2 class="brand-title">MedFit<span>Ai</span></h2>
                <h2 class="brand-title"> <span>KIRISH</span></h2>
                <div class="social-container">
                    <div class="social-box">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <span>Instagram</span>
                    </div>
                    <div class="social-box">
                        <a href="#"><i class="fas fa-map-marker-alt"></i></a>
                        <span>Manzil</span>
                    </div>
                    <div class="social-box">
                        <a href="#"><i class="fab fa-telegram"></i></a>
                        <span>Telegram</span>
                    </div>
                </div>
                <input type="text" id="loginUsername" placeholder="Foydalanuvchi nomi" />
                <input type="password" id="loginPassword" placeholder="Parol" />
                <a href="#">Parolni unutdingizmi?</a>
                <button type="button" onclick="loginUser()">Kirish</button>
            </form>
        </div>


    <script>
        const container = document.getElementById("container");
        const signUpButton = document.getElementById("signUp");
        const signInButton = document.getElementById("signIn");

        signUpButton.addEventListener("click", () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener("click", () => {
            container.classList.remove("right-panel-active");
        });

        
function loginUser() {
    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('loginPassword').value;
    if (username === "medfitai" && password === "medfitaii") {
        alert("✅Kirish muvaffaqiyatli!✅");
        window.location.href = './MedFitai/asosiy.html';
    } else {
        alert("❌Noto'g'ri foydalanuvchi nomi yoki parol");
    }
}
        function registerUser() {
            alert("✅Ro'yxatdan o'tish muvofaqiyatli amalga oshirildi✅");
        }
    </script>
</body>
</html>
