<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifokorlar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Umumiy orqa fon */
        body {
            background-color: #f8f8f8;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Shifokorlar boâ€˜limi uchun orqa fon qoâ€˜shish */
        #shifokorlar-section {
            background-image: url('https://example.com/your-section-background.jpg'); /* Rasm URLini qoâ€˜shing */
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            padding: 30px;
            min-height: 100vh;
        }

        /* Shifokorlar bo'limi stillari */
        #shifokorlar-section .doctors-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Doctor card styling */
        .doctor-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.8), rgba(193, 239, 245, 0.8));
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        /* Hover effect for doctor card */
        .doctor-card:hover {
            transform: translateY(-5px);
        }

        .doctor-image-container {
            width: 150px;
            height: 150px;
            margin: 10px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.1), -3px -3px 7px rgba(255, 255, 255, 0.7);
            transition: transform 0.3s ease;
        }

        .doctor-card:hover .doctor-image-container {
            transform: scale(1.05);
        }

        .doctor-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .doctor-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .doctor-name:hover {
            transform: scale(1.05); /* Biroz kattalashadi */
        }

        .doctor-specialty {
    font-size: 1.3em;
    font-weight: bold;
    color: #2c3e50;  /* Tabiiy qora rang */
   
    text-align: center;
   
    display: inline-block;
    transition: transform 0.3s ease, background-color 0.3s ease;
}

.doctor-specialty:hover {
    transform: scale(1.05);  /* Biroz kattalashadi */
}


        .doctor-contact {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        /* Phone icon and button styling */
        .doctor-phone {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: 500;
            color: #27ae60;
            text-decoration: none;
            padding: 8px 14px;
            background: #e9fdf3;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
        }

        .doctor-phone:hover {
            background: #ccf5e2;
            transform: scale(1.05);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.15);
        }

        .phone-icon {
            font-size: 18px;
            color: #f51515;
        }

        .entry-button {
            background: linear-gradient(145deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 500;
            padding: 8px 15px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1), -5px -5px 10px rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
        }

        .entry-button:hover {
            background: linear-gradient(145deg, #eeeeee, #667eea);
            transform: scale(1.05);
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.15), -8px -8px 15px rgba(255, 255, 255, 0.8);
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            width: 100%;
        }

        .social-links a {
            color: crimson;
            font-size: 20px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.1);
        }
/* General styles for the animated heading */
.animated-heading {
    font-size: calc(1.375rem + 1.5vw); /* Responsive font size */
    color: #13C5DD; /* Primary color */
    font-weight: 700; /* Bold font weight */
    text-align: center; /* Centered text */
    text-transform: uppercase; /* Uppercase text */
    animation: dropIn 1s ease-out; /* Animation for dropping in */
    margin-top: 20px; /* Space above the heading */
}

/* Hover effect for the animated heading */
.animated-heading:hover {
    transition: all 0.3s ease;
    transform: scale(1.1); /* Scale effect on hover */
}

/* Additional text style classes */
.text-primary {
    color: #13C5DD !important; /* Primary color for text */
}

.text-uppercase {
    text-transform: uppercase !important; /* Force uppercase text */
}

.border-5 {
    border-width: 5px !important; /* 5px border */
}

.border-bottom {
    border-bottom: 1px solid #dee2e6 !important; /* Border bottom style */
}

.d-inline-block {
    display: inline-block !important; /* Inline block display */
}

/* Heading styles */
h1, .h1 {
    font-size: calc(1.375rem + 1.5vw); /* Responsive font size */
}

/* General heading styles */
h1, .h1, h2, .h2, h3, .h3, h4, .h4, h5, .h5, h6, .h6 {
    margin-top: 0;
    margin-bottom: .5rem;
    font-family: "Roboto Condensed", sans-serif; /* Condensed font */
    font-weight: 700; /* Bold font weight */
    line-height: 1.2; /* Line height */
    color: #1D2A4D; /* Dark color for text */
}

/* Box model reset */
*, *::before, *::after {
    box-sizing: border-box; /* Ensure consistent box sizing */
}

/* Center alignment */
.text-center {
    text-align: center !important; /* Force text alignment to center */
}

/* Keyframes for animation */
@keyframes dropIn {
    0% {
        transform: translateY(-100px);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}


    </style>
</head>
<body>
    <section id="shifokorlar-section" class="content active">
        <h2 class="animated-heading text-center">Bizning shifokorlar</h2>

        <div class="doctors-container">
            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    const doctorsContainer = document.querySelector('#shifokorlar-section .doctors-container');
                    const DOCTORS_KEY = 'doctors_data';
                    const DEFAULT_DOCTOR_IMAGE = 'https://www.freeiconspng.com/uploads/doctors-transparent-icon-10.png'; // Doimiy shifokor rasmi

                    let doctors = JSON.parse(localStorage.getItem(DOCTORS_KEY)) || [
                        { id: 1, ism: 'Alisher', familiya: 'Valiyev', mutaxassislik: 'Kardiolog', telefon: '+998 90 123 45 67', rasm_url: DEFAULT_DOCTOR_IMAGE, facebook: '#', instagram: '#', map: 'https://www.google.com/maps?q=Saxovat+Dorixonasi&hl=ru', telegram: 'https://t.me/saxovat_med_clinic' },
                        { id: 2, ism: 'Dilshod', familiya: 'Mahmudov', mutaxassislik: 'Nevropatolog', telefon: '+998 91 765 43 21', rasm_url: DEFAULT_DOCTOR_IMAGE, facebook: '#', instagram: '#', map: 'https://www.google.com/maps?q=Saxovat+Dorixonasi&hl=ru', telegram: 'https://t.me/saxovat_med_clinic' },
                        { id: 3, ism: 'Lola', familiya: 'Abdullayeva', mutaxassislik: 'Pediatr', telefon: '+998 93 555 12 12', rasm_url: DEFAULT_DOCTOR_IMAGE, facebook: '#', instagram: '#', map: 'https://www.google.com/maps?q=Saxovat+Dorixonasi&hl=ru', telegram: 'https://t.me/saxovat_med_clinic' }
                    ];

                  
            function displayDoctors() {
                doctorsContainer.innerHTML = '';
                doctors.forEach(doctor => {
                    const doctorCard = document.createElement('div');
                    doctorCard.classList.add('doctor-card');
                    doctorCard.innerHTML = `
                        <div class="doctor-image-container">
                            <div style="display: flex; justify-content: center; align-items: center;">
                                <img src="${doctor.rasm_url}" alt="Doctor" width="190" height="170">
                            </div>
                        </div>
                        <h3 class="doctor-name">${doctor.ism} ${doctor.familiya}</h3>
                        <p class="doctor-specialty">ðŸ©º ${doctor.mutaxassislik || ''}</p>
                        <div class="doctor-contact">
                            <a href="tel:${doctor.telefon}" class="doctor-phone">
                                <i class="fas fa-phone phone-icon"></i> ${doctor.telefon}
                            </a>
                        </div>
                        <div class="social-links">
                            <a href="${doctor.facebook || '#'}"><i class="fab fa-facebook"></i></a>
                            <a href="${doctor.instagram || '#'}"><i class="fab fa-instagram"></i></a>
                            <a href="${doctor.map || 'https://www.google.com/maps?q=Saxovat+Dorixonasi&hl=ru'}" target="_blank"><i class="fas fa-map-marker-alt"></i></a>
                            <a href="${doctor.telegram || 'https://t.me/saxovat_med_clinic'}" target="_blank"><i class="fab fa-telegram"></i></a>
                        </div>
                        <br>
                        <a href="./sertifikat.html" class="entry-button">Kirish</a>
                    `;
                    doctorsContainer.appendChild(doctorCard);
                });
            }
    

                    displayDoctors();
                });
            </script>
        </div>
    </section>
</body>
</html>
