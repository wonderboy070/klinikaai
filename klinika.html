    <script>
        function displayDoctors() {
            doctorsContainer.innerHTML = '';
            doctors.forEach(doctor => {
                const doctorCard = document.createElement('div');
                doctorCard.classList.add('doctor-card');
                doctorCard.innerHTML = `
                    <div class="doctor-image-container">
                        <img src="${doctor.rasm_url || 'default.jpg'}" alt="${doctor.ism} ${doctor.familiya}" class="doctor-image">
                    </div>
                    <h3 class="doctor-name">${doctor.ism} ${doctor.familiya}</h3>
                    <p class="doctor-position">${doctor.mutaxassislik}</p>
                    <div class="social-links">
                        <a href="${doctor.facebook || '#'}" target="_blank"><i class="fab fa-facebook"></i></a>
                        <a href="${doctor.instagram || '#'}" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="${doctor.map || '#'}" target="_blank"><i class="fas fa-map-marker-alt"></i></a>
                        <a href="${doctor.telegram || '#'}" target="_blank"><i class="fab fa-telegram"></i></a>
                    </div>
                    <br>
                    <a href="#admin-shifokorlar-bolimi" class="entry-button admin-link">Kirish</a>
                `;
                doctorsContainer.appendChild(doctorCard);
            });
        }
        document.addEventListener('DOMContentLoaded', () => {
            // ... (oldingi JavaScript kodingiz) ...

            const adminLinks = document.querySelectorAll('.admin-link');
            const sidebarMenu = document.querySelector('.sidebar-menu');

            adminLinks.forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault(); // Standart havola harakatini bekor qilish

                    // Admin panelidagi "Shifokorlar" menyusini aktiv qilish (agar kerak bo'lsa)
                    const shifokorlarAdminLink = sidebarMenu.querySelector('a[data-section="admin-section"]');
                    if (shifokorlarAdminLink) {
                        // Avval barcha aktiv klasslarni olib tashlash
                        sidebarMenu.querySelectorAll('a').forEach(a => a.classList.remove('active'));
                        shifokorlarAdminLink.classList.add('active');
                    }

                    // Barcha content bo'limlarini yashirish
                    contentSections.forEach(section => section.classList.remove('active'));

                    // Admin panelini ko'rsatish
                    const adminSection = document.getElementById('admin-section');
                    if (adminSection) {
                        adminSection.classList.add('active');

                        // Admin panelidagi "Shifokorlarni boshqarish" bo'limiga o'tish
                        const targetElement = document.getElementById('admin-shifokorlar-bolimi');
                        if (targetElement) {
                            targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }
                    }
                });
            });

            // ... (qolgan JavaScript kodingiz) ...
        });
    </script>
